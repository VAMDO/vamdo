<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMDO Fitness</title>
    <style>
        body {
            background-color: #050505;
            color: #ccff00; /* Verde ne√≥n fitness */
            font-family: 'Impact', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .logo { font-size: 4rem; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 5px; }
        .slogan { color: #fff; font-size: 1rem; letter-spacing: 2px; margin-bottom: 30px; font-family: Arial, sans-serif; }
        .links-container { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 15px; }
        .link-btn {
            padding: 18px;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: 0.3s;
            text-transform: uppercase;
        }
        /* Estilos por red */
        .tk { background: #000; border: 2px solid #ff0050; }
        .ig { background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); }
        .fb { background: #1877f2; }
        .yt { background: #ff0000; }
        .tg { background: #229ed9; }
        .link-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
    </style>
</head>
<body>

    <div class="logo">VAMDO</div>
    <div class="slogan">POWER & TRAINING</div>

    <div class="links-container">
        <a href="TU_LINK_DE_TIKTOK" class="link-btn tk">Tik Tok</a>
        <a href="TU_LINK_DE_INSTAGRAM" class="link-btn ig">Instagram</a>
        <a href="TU_LINK_DE_FACEBOOK" class="link-btn fb">Facebook</a>
        <a href="TU_LINK_DE_YOUTUBE" class="link-btn yt">YouTube</a>
        <a href="TU_LINK_DE_TELEGRAM" class="link-btn tg">Telegram</a>
    </div>

</body>
</html>
