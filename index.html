<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMDO Fitness | Oficial</title>
    <style>
        body {
            background-color: #050505;
            color: #ccff00;
            font-family: 'Impact', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        .logo { font-size: 4.5rem; letter-spacing: 5px; margin-bottom: 5px; text-shadow: 0 0 10px rgba(204, 255, 0, 0.5); }
        .slogan { color: #ffffff; font-size: 1rem; letter-spacing: 3px; margin-bottom: 35px; font-family: Arial, sans-serif; }
        
        .links-container { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .link-btn {
            padding: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .tk { background-color: #000; border: 2px solid #ff0050; }
        .ig { background: linear-gradient(45deg, #405de6, #833ab4, #fd1d1d); }
        .fb { background-color: #1877f2; }
        .yt { background-color: #ff0000; }
        .tg { background-color: #229ed9; }

        .form-section {
            width: 100%;
            max-width: 350px;
            background: #111;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #ccff00;
            font-family: Arial, sans-serif;
            color: white;
        }
        .form-section h2 { color: #ccff00; font-size: 1.5rem; margin-top: 0; text-transform: uppercase; text-align: center; }
        label { display: block; margin-top: 10px; font-size: 0.8rem; font-weight: bold; color: #ccff00; }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ccff00;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .submit-btn:hover { background: #e6ff80; }
    </style>
</head>
<body>

    <div class="logo">VAMDO</div>
    <div class="slogan">POWER & TRAINING</div>

    <div class="links-container">
        <a href="https://www.tiktok.com/@vamdooo" class="link-btn tk" target="_blank">Tik Tok</a>
        <a href="https://www.instagram.com/vamdo41/" class="link-btn ig" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=61586701436794" class="link-btn fb" target="_blank">Facebook</a>
        <a href="https://www.youtube.com/@vamdooo" class="link-btn yt" target="_blank">YouTube</a>
        <a href="https://t.me/vamdo1" class="link-btn tg" target="_blank">Telegram</a>
    </div>

    <div class="form-section">
        <h2>¡EMPEZÁ TU CAMBIO!</h2>
        <form action="https://formspree.io/f/xeelnbyp" method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            
            <label>WhatsApp (con código de país):</label>
            <input type="tel" name="whatsapp" placeholder="+54 9 11..." required>

            <label>Email:</label>
            <input type="email" name="email" placeholder="tu@email.com" required>
            
            <label>Edad:</label>
            <input type="number" name="edad" placeholder="Tu edad" required>
            
            <label>¿Cuál es tu objetivo?</label>
            <textarea name="objetivos" rows="3" placeholder="Ej: Bajar de peso, ganar fuerza..." required></textarea>
            
            <button type="submit" class="submit-btn">ENVIAR Y CONTACTAR</button>
        </form>
    </div>

</body>
</html>
