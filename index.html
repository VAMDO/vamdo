<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMDO | Fitness</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .logo {
            font-size: 3rem;
            color: #ccff00; /* Color verde fl√∫or fitness */
            text-shadow: 2px 2px #333;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: block;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn:hover { transform: scale(1.05); }
        
        /* Colores de las redes */
        .tiktok { background: #000000; border: 1px solid #ff0050; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .facebook { background: #1877F2; }
        .youtube { background: #FF0000; }
        .telegram { background: #0088cc; }
    </style>
</head>
<body>

    <div class="logo">VAMDO</div>
    <div class="subtitle">Fitness & Training</div>

    <div class="container">
        <a href="#" class="btn tiktok">TIKTOK</a>
        <a href="#" class="btn instagram">INSTAGRAM</a>
        <a href="#" class="btn facebook">FACEBOOK</a>
        <a href="#" class="btn youtube">YOUTUBE</a>
        <a href="#" class="btn telegram">TELEGRAM</a>
    </div>

</body>
</html>
