<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMDO | Oficial</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 40px;
            border-radius: 20px;
            background: #1a1a1a;
        }
        .btn-discord {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn-discord:hover {
            transform: scale(1.1);
            background-color: #4752c4;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">VAMDO</div>
        <p>Bienvenido al espacio oficial de VAMDO.</p>
        <a href="TU_LINK_DE_DISCORD_AQUI" class="btn-discord">ENTRAR AL DISCORD</a>
    </div>

</body>
</html>
